<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="dashboard-container">
        <div id="header">
            <h1>Welcome to the Dashboard</h1>
        </div>
        <div id="icons">
            <div class="icon" id="inbox-icon">
                <img src="inbox-icon.png" alt="Inbox Icon">
                <span class="notification">5</span>
            </div>
            <div class="icon" id="instructions-icon">
                <img src="instructions-icon.png" alt="Instructions Icon">
            </div>
            <div class="icon" id="declare-disaster-icon">
                <img src="declare-disaster-icon.png" alt="Declare Disaster Icon">
            </div>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
